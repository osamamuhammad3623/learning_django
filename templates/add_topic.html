{% extends 'base.html' %}

{% block page_title %}New Topic{% endblock %}

{% block breadcrumb_head %}
<li class="breadcrumb-item "><a style="text-decoration: none" href="{% url 'boards_home_page' %}" >Boards</a></li>
  <li class="breadcrumb-item active"><a style="text-decoration: none" href="{% url 'board_topics' board %}" >{{board}}</a></li>
  <li class="breadcrumb-item active">Create New Topic</li>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_subject">Title</label>
      <input type="text" class="form-control" id="id_subject" name="title">
    </div>
    <div class="form-group">
      <label for="id_message">Your topic</label>
      <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
