{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Boards</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <div class="container">
    <ol class="breadcrumb my-4">
      <li class="breadcrumb-item active"><a style="text-decoration: none" href="{% url 'boards_home_page' %}" >Boards</a></li>
    </ol>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Board</th>
          <th>Description</th>
          <th>Topics</th>
          <th>Posts</th>
        </tr>
      </thead>
        {% for board in boards %}
        <tr>
          <td><a style="text-decoration: none" href="{% url 'board_topics' board.name %}" >{{board.name}}</a></td>
          <td>{{board.desc}}</td>
          <td>0</td>
          <td>0</td>
        </tr>
        {% endfor %}
      </table>
    </div>
</body>
</html>
