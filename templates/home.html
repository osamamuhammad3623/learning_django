{% extends 'base.html' %}

{% block page_title %} Boards {% endblock %}

{% block breadcrumb_head %}
<li class="breadcrumb-item "><a style="text-decoration: none" href="{% url 'boards_home_page' %}" >Boards</a></li>
{% endblock %}

{% block content %}
<table class="table">
<thead class="thead-dark">
  <tr>
    <th>Board</th>
    <th>Description</th>
    <th>Topics</th>
    <th>Posts</th>
  </tr>
</thead>
  {% for board in boards %}
  <tr>
    <td><a style="text-decoration: none" href="{% url 'board_topics' board.name %}" >{{board.name}}</a></td>
    <td>{{board.desc}}</td>
    <td>0</td>
    <td>0</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
