{% load static %}
<!DOCTYPE html>
<html>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <ol class="breadcrumb my-4">

    </div>

</html>
